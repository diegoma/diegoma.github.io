language: node_js 
node_js:
  - 14 
cache:
  directories:
  - node_modules 
script:
  - npm run build 
  - npm run export 
  - touch out/.nojekyll 
  - dir
deploy:
  provider: pages 
  cleanup: true 
  github_token: $github_token 
  local_dir: out 
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(master|main)$
